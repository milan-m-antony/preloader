<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stunning Preloader</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="stylesheet" href="preloader.css" />
  
</head>
<body class="bg-slate-900 text-slate-50">

  <div id="preloader" role="alert" aria-live="assertive" aria-busy="true">
    <div class="spinner" aria-hidden="true"></div>
    <div class="text-xl font-semibold tracking-wide">Loading...</div>
  </div>

  <main class="min-h-screen flex flex-col justify-center items-center p-6">
    <h1 class="text-4xl font-bold mb-4">Welcome to the Website</h1>
    <p class="text-lg max-w-xl text-center text-slate-300">
      This is the main content of the website. The preloader disappears once the page is fully loaded.
    </p>
    <i class="fas fa-check-circle text-blue-500 text-6xl mt-8 animate-pulse" aria-hidden="true"></i>
  </main>

  <script src="preloader.js"></script>
</body>
</html>
